services:
  - type: web
    name: void-payment-automation
    env: node
    buildCommand: npm install
    startCommand: node proxy-server.js
    envVars:
      - key: PORT
        value: 8080
      - key: DEBUG_MODE
        value: false
      - key: USE_API_KEY
        value: false
      - key: MAX_WORKERS
        value: 3
